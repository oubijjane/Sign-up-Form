<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-up form</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="lexi-laginess-nt6N7BS3rPk-unsplash.jpg" alt="green garden">
            <div class="logoContainer">
                <img src="odin-lined.png" alt="odin logo">
            </div>
        </div>
        <div class="form">
                <p>
                    this is not a real online service! You know you need somthing
                    like this in your life to help ypu realize your deepest dreams.
                    sign up now to get started.
                </p>
                <div>
                    <p>let's do this</p>
                    <form>
                        <label for="firstName">
                            FIRST NAME
                        </label>
                        <input type="text" name="firstName" id="firstName">
                        <label for="lastName"></label>
                            LAST NAME
                        </label>
                        <input type="text" name="lastName" id="lastName">
                        <label for="email"></label>
                            EMAIL
                        </label>
                        <input type="email" name="email" id="email">
                        <label for="phoneNumber"></label>
                            PHONE NUMBER
                        </label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                        <label for="password"></label>
                            PASSWORD
                        </label>
                        <input type="password" name="password" id="password">
                        <label for="confPassword"></label>
                            CONFIRM PASSWORD
                        </label>
                        <input type="password" name="confPassword" id="confPassword">
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
